<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colour Change App</title>

  <!-- FontAwesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
  
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="assets/css/normalize.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <main id="change-color" class="color-app" role="main" aria-label="Color changer application">
    <header class="app-header">
      <h1 class="app-title">Press to <br>change colour</h1>
    </header>

    <section class="app-controls">
      <!-- Generate Color Button -->
      <button id="change-color-btn" class="btn change-btn" aria-label="Generate a random background color">
        Change Colour
      </button>

      <!-- Color Display Output -->
      <div class="output-group">
            <p id="out-put" class="color-output" aria-live="polite"></p>

            <!-- Copy Color Button -->
            <button id="copy-color" class="btn copy-btn tooltip" data-tooltip="Copy Colour">
                <i class="fa-solid fa-copy" aria-hidden="true"></i>
            </button>            
        </div>
        <p id="success-copied-text" class="copied-text">Copied Colour</p>
    </section>

    <!-- Optional: Color History -->
    
    <section class="color-history-section" aria-label="Previous colors used">
      <ul id="color-history" class="color-history-list"></ul>
    </section> 
   

  </main>

  <script src="assets/js/app.js"></script>
</body>
</html>
