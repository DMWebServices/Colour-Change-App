<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coulor Change App</title>

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <!-- Google CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <!-- Normalise CSS -->
    <link rel="stylesheet" href="assets/css/normalise.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    
    <main id="change-color" class="change-color-container" role="main" aria-label="Color changer application">
        <div class="change-color-inner-container">
            <h1 class="change-color-title">Press to <br />change colour</h1>
            <!--Colour Change Btn -->
            <button id="change-color" class="change-color-btn" aria-label="Generate a random background color">Change Colour</button>

            <!-- Copy to clipboard Btn -->
            <button id="copy-color" class="copy-btn tooltip" aria-label="Copy the current background color value"><i class="fa-solid fa-file" aria-hidden="true"></i>
                Copy Colour<span class="tooltiptext" role="tooltip">Copy Colour</span>
            </button>
            
            <!-- Colour Output -->
            <p id="out-put" class="color-out-put" aria-live="polite"></p>

            <!-- Colour History -->
            <ul id="color-history" aria-label="Color history list" class="color-history-container"></ul>
        </div>    
    </main>

    <script src="assets/js/app.js"></script>
</body>
</html>
